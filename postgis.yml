kind: Service
apiVersion: v1
metadata:
  name: postgis-service
spec:
  type: LoadBalancer
  selector:
    app: postgis
  loadBalancerIP: 192.168.178.88
  ports:
  - protocol: TCP
    port: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgis-pvc
  labels:
    app: postgis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgis-deployment
  labels:
    app: postgis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgis
  template:
    metadata:
      labels:
        app: postgis
    spec:
      containers:
      - name: postgis-container
        image: mdillon/postgis:11-alpine
        env:
        - name: POSTGRES_PASSWORD
          value: secretpasswd
        - name: POSTGRES_DB
          value: geospatial
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgis-volume
      volumes:
      - name: postgis-volume
        persistentVolumeClaim:
          claimName: postgis-pvc
